<!DOCTYPE html>
<html>
<head>
<title>LOGIN AND REGISTRATION</title>
<link rel="stylesheet" href="L & R.css">
<link rel="icon" href="1.jpg" />
</head>
<body>  
<div class="container">
	
    <div class="card">
         <div class="inner-box" id="card">
                 <div class="card-front">
                 	<h2 style="font-family:Georgia;">LOGIN</h2>
                 	<form method="POST" action="dashboard.html">
                 		<input type="email" class="input-box" placeholder="Email ID" required>
                 		<input type="password" class="input-box" placeholder="Password" required>
                 		<button type="submit" class="submit-btn">SUBMIT</button>
                 		<input type="checkbox"><span style="font-family:monospace ;">save</span>
                 	</form>
                 	<button type="button" class="btn" onclick="open_register_pg()" >Not a User?</button>
                 	<a href="">Forgot Password</a>
                 </div>
                 <div class="card-back">
                 	<h2 style="font-family: Georgia;">REGISTER</h2>
                 	<form method="POST" action="main.html">
                 		<input type="name" class="input-box" placeholder="Name" required>
                 		<input type="email" class="input-box" placeholder="Email ID" required>
                 		<input type="password" class="input-box" placeholder="Password" required>
                 		<button type="submit" class="submit-btn" onclick="confirm_message()">SUBMIT</button>
                 		<input type="checkbox" ><span style="font-family:monospace ;">save</span>
                 	</form>
                 	<button type="button" class="btn" onclick="open_login_pg()" >Already a user?</button>
                 	<a href="">Forgot Password</a>
                 </div>

         </div>
    </div>
</div>
<script> 
	
	var card = document.getElementById("card");

	function open_register_pg(){
		card.style.transform = "rotateY(-180deg)";
	}

	function open_login_pg(){
		card.style.transform = "rotateY(0deg)";
	}
	function confirm_message(){
		confirm("Your Registeration Is Confirmed");
		open_login_pg();
	}

</script>

</body>
</html>
